<html>
<head>
	<title>แสดงเวลาปัจจุบัน</title>
	<script type="text/javascript">
		function show(){
			date = new Date();
			year = date.getFullYear();
			month = date.getMonth()+1;
			day = date.getDate();

			hours = date.getHours();
			min = date.getMinutes();
			sec = date.getSeconds();

			var hm;
			if(hours>12){
				hm="PM";
				hours=hours-12;
			}else{
				hm="AM"
			}

			alert("Last Update : "+day+"/"+month+"/"+year+" - "+hours+":"+min+":"+sec+" "+hm);
		}

	</script>
</head>
<body onload="show()">

</body>
</html>
